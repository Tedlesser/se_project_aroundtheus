<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="Width-device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Arround the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="Page">
    <div class="Page__content">
      <header class="Header Page__section">
        <img
          src="./images/Arround-the-US.svg"
          alt="Arround the U.S. Logo"
          class="Header__icon"
        />
      </header>
      <main class="content">
        <section class="Profile Page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="Profile__image"
          />
          <div class="Profile__info">
            <h1 class="Profile__title">Jacques Cousteau</h1>
            <button class="Profile__edit-button"></button>
            <p class="Profile__description">Explorer</p>
          </div>
          <button class="Profile__add-button"></button>
        </section>
        <section class="Cards Page__section">
          <ul class="Card__list">
            <li class="Card">
              <img src="./images/yosemite-valley.jpg" class="Card__image" />
              <div class="Card__description">
                <h2 class="Card__title">Yosemite Valley</h2>
                <button class="Card__like-button"></button>
              </div>
            </li>
            <li class="Card">
              <img src="./images/lake-louise.jpg" class="Card__image" />
              <div class="Card__description">
                <h2 class="Card__title">Lake Louise</h2>
                <button class="Card__like-button"></button>
              </div>
            </li>
            <li class="Card">
              <img src="./images/bald-mountains.jpg" class="Card__image" />
              <div class="Card__description">
                <h2 class="Card__title">Bald Mountains</h2>
                <button class="Card__like-button"></button>
              </div>
            </li>
            <li class="Card">
              <img src="./images/latemar.jpg" class="Card__image" />
              <div class="Card__description">
                <h2 class="Card__title">Latemar</h2>
                <button class="Card__like-button"></button>
              </div>
            </li>
            <li class="Card">
              <img
                src="./images/vanoise-national-park.jpg"
                class="Card__image"
              />
              <div class="Card__description">
                <h2 class="Card__title">Vanoise National Park</h2>
                <button class="Card__like-button"></button>
              </div>
            </li>
            <li class="Card">
              <img src="./images/lago-di-braies.jpg" class="Card__image" />
              <div class="Card__description">
                <h2 class="Card__title">Lago di Braies</h2>
                <button class="Card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="Footer Page__section">
        <p class="Footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
