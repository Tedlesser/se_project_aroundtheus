<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="Width-device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Arround the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Arround-the-US.svg"
          alt="Arround the U.S. Logo"
          class="header__icon"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h3 class="profile__title">Jacques Cousteau</h3>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="submit"
          class="modal__close"
          id="profile-close-button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__input"
            placeholder="name"
            required
          />
          <img src="images/Line.jpg" class="modal__line" />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__input"
            placeholder="description"
            required
          />
          <img src="images/Line.jpg" class="modal__line" />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h3 class="card__title"></h3>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js" defer></script>
  </body>
</html>
