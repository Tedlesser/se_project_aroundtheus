<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width-device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Arround the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/Arround-the-US.svg')%>"
          alt="Arround the U.S. Logo"
          class="header__icon"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%= require('./images/jacques-cousteau.jpg')%>"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h3 class="profile__title">Jacques Cousteau</h3>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="card__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="submit"
          class="modal__close"
          id="profile-close-button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="profile_edit">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__input"
            placeholder="name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__input-error profile-title-input-error"></span>
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__input"
            placeholder="description"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__input-error profile-description-input-error"
          ></span>
          <button
            type="submit"
            id="add-button"
            class="modal__button modal__submit-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-edit-modal">
      <div class="modal__container">
        <button
          type="submit"
          class="modal__close"
          id="edit-close-button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="card-add-form" novalidate>
          <input
            type="text"
            name="name"
            id="edit-title-input"
            class="modal__input"
            placeholder="name"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__input-error edit-title-input-error"></span>
          <input
            type="url"
            name="link"
            id="edit-image-input"
            class="modal__input"
            placeholder="link"
            required
          />
          <span class="modal__input-error edit-image-input-error"></span>
          <button
            type="submit"
            id="edit-save-button"
            class="modal__button modal__submit-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Preview Card Image  -->
    <div class="modal" id="card-image-modal">
      <div class="modal__container modal__container_type_image">
        <button
          type="submit"
          class="modal__close"
          id="image-close-button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="image__caption"></p>
      </div>
    </div>

    <!-- Delete Card Popup -->
    <div class="modal" id="delete-card-modal">
      <h3 class="modal__heading" id="delete-card-heading">Are you sure?</h3>
      <button
        type="submit"
        class="modal__button modal__delete-button"
        id="delete-submit-button"
      >
        Yes
      </button>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h3 class="card__title"></h3>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
